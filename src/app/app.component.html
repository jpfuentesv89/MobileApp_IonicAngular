<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>Veterinaria</ion-list-header>
          <ion-note style="font-size: 14px;">¡Tu mascota es nuestra prioridad!</ion-note>
          <ion-item *ngIf="login == true">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src={{cliente.foto}} />
            </ion-avatar>
            <ion-label>
              <h2>Bienvenido {{cliente.username}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf=" [p.title] == 'Inicio' " routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="login == true && [p.title] != 'Inicio'" routerDirection="root" [routerLink]="[p.url]"
              lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-list-header>Ajustes</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let Ajustes  of admin" lines="none">
            <ion-item *ngIf=" login == true && [Ajustes.label] != 'Login' && [Ajustes.label] != 'Logout' "
              routerDirection="root" [routerLink]="[Ajustes.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="Ajustes.icon + '-outline'" [md]="Ajustes.icon + '-sharp'"></ion-icon>
              <ion-label>{{ Ajustes.label }}</ion-label>
            </ion-item>
            <ion-item *ngIf=" login == true && [Ajustes.label] == 'Logout' " routerDirection="root"
              [routerLink]="[Ajustes.url]" (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" [ios]="Ajustes.icon + '-outline'" [md]="Ajustes.icon + '-sharp'"></ion-icon>
              <ion-label>{{ Ajustes.label }}</ion-label>
            </ion-item>
            <ion-item *ngIf=" login == false && [Ajustes.label] == 'Login'" routerDirection="root"
              [routerLink]="[Ajustes.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="Ajustes.icon + '-outline'" [md]="Ajustes.icon + '-sharp'"></ion-icon>
              <ion-label>{{ Ajustes.label }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-list-header>Nosotros</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let Nosotros  of comercial" lines="none">
            <ion-item routerDirection="root" [routerLink]="[Nosotros.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="Nosotros.icon + '-outline'" [md]="Nosotros.icon + '-sharp'"></ion-icon>
              <ion-label>{{ Nosotros.label }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-button href="https://www.facebook.com/">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button href="https://www.instagram.com/">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
          <ion-button href="https://api.whatsapp.com/send?phone=56966617695">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </ion-button>
        </ion-list>

        <br><span>VeteriApp® 2022 Todos los Derechos Reservados</span>
        <br><span> version App 22.10.18.1510</span>

      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
