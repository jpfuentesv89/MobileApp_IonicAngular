<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-col size="12">
      <div>
        <ion-title>Nuestros Producto</ion-title>
        <ion-buttons slot="end" (click)="openCart()">
          <ion-icon slot="icon-only" name="basket" style="position: fixed; right: 25px; top: -26px;"></ion-icon>
          <ion-badge color="danger" style="position: fixed; right: 15px; top: -30px;">{{ cartItemCount | async }}</ion-badge>
        </ion-buttons>
      </div>
    </ion-col>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let producto of productos;">
      <ion-card-header>
        <img class="card-img" src={{producto.foto}}>
        <ion-card-title>{{producto.nombre}}</ion-card-title>
        <ion-card-subtitle class="descripcion">{{producto.descripcion}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">$ {{producto.precio}}</ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(producto)">
              <ion-icon slot="icon-only" name="basket"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
