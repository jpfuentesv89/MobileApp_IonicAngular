<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Mantenedor Producto</ion-title>
  </ion-toolbar>
</ion-header>

<body style="display: center ; right: 2.5%; top: 8%;">
  <ion-content>
    <ion-list *ngFor="let producto of productos;">
      <ion-card style="margin-bottom: 0;">
        <ion-card-header>
          <img src={{producto.foto}}>
          <ion-card-title>{{producto.nombre}} </ion-card-title>
          <ion-card-subtitle>{{producto.descripcion}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>${{producto.precio}}</ion-card-content>
        <ion-button expand="full"  (click)="borarProducto(producto.id)" color="primary">Eliminar
        </ion-button>
      </ion-card>
    </ion-list>
    <br><br><br><br>
  </ion-content>
</body>
