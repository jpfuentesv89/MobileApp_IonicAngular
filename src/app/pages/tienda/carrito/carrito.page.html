<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)" style="margin-left: 80%;">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
              <b>{{ p.nombre }}</b>
              <img class="card-img" src={{p.foto}}>
              <ion-col size="9" class="ion-text-end">
                $ {{ p.cantidad * p.precio}}
              </ion-col>
              <ion-row class="ion-align-items-center">
                <ion-col size="2" class="ion-align-self-center">
                  <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                    <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="2" class="ion-align-self-center" style="margin-left: 25%;">
                  {{ p.cantidad }}
                </ion-col>
                <ion-col size="2" class="ion-align-self-center">
                  <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                    <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-end">
              Total: $ {{ getTotal() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="checkout()">
      Comprar
    </ion-button>
  </div>

</ion-content>
