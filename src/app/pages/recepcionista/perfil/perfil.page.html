<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil Resepcionista</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Datos de Resepcionista</h1>
  <ion-list id="inbox-list">
    <ion-avatar >
      <img src={{recepcionista.foto}} />
    </ion-avatar>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.username" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">rut</ion-label>
      <ion-input type="number" [(ngModel)]="recepcionista.rut" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dv</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.dv" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.nombre" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.apaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.amaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.direccion" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text" [(ngModel)]="recepcionista.comuna" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input disabled="true" type="text" [(ngModel)]="recepcionista.email" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="recepcionista.telefono" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Foto Perfil:</ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file">
            <ion-icon name="images"></ion-icon>
          </label>
          <input id="file" style="display: none;" type="file" accept="image/*" (change)="selectImagen($event)">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <img [src]="nuevaImagen">
  </ion-list>
  <ion-button expand="full" color="tertiary" (click)='updateUser()'> Actualizar </ion-button>
</ion-content>
