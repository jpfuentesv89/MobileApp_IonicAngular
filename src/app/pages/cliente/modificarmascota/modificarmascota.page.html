<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Datos Mascota</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Datos Mascotas</h1>

  <ion-list id="inbox-list">
    <ion-avatar >
      <img src={{cliente.foto}} />
    </ion-avatar>
    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de mascota</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.rut" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.dv" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.nombre" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.apaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pelaje</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.amaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Esta castrado?</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.direccion" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad de vacunas</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.comuna" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dato extra</ion-label>
      <ion-input disabled="true" type="text" [(ngModel)]="cliente.email" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Foto Mascota</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.telefono" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" color="primary" href='pages/mascota' > Volver a mascotas </ion-button>
  <ion-button expand="full" color="secondary" href='pages/modificarcliente'>Actualizar datos</ion-button>
  <ion-button expand="full" color="primary" href='pages/diagnostico' >Ver Historial medico</ion-button>



</ion-content>
