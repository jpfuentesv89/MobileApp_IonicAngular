<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de compras</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="title">Lista de compras</h1>
  <ion-img class="logo" src="\assets\img\gatopc.png"></ion-img>
  <br>
  <ion-list >
  <ion-item *ngFor="let dV of detalleVenta;">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src={{dV.foto}} />
      </ion-avatar>
      <ion-label>
        {{dV.nombre}}
      </ion-label>
      <ion-label>
        {{dV.precio}}
      </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
