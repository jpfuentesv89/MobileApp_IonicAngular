<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Mis mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Mis mascotas</h1>
<ion-img class="logo" src="\assets\img\gatoperro2.png"></ion-img>
<br>
<ion-button expand="block" color="primary" [routerLink]="['/admin/mascotacliente']" > Agregar nueva mascotas </ion-button>
<ion-button expand="block" color="secondary" [routerLink]="['/pages/perfilcliente']">mi perfil</ion-button>



<ion-card *ngFor="let mascota of mascotas;" >
  <img src={{mascota.foto}}>
 
  <ion-card-header>
    <ion-card-title>Nombre:  {{mascota.nombre}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <span>Sexo: {{mascota.sexo}}</span> <br>
    <span>Peso:  {{mascota.peso}} KG</span> <br>
    <span>Edad: {{mascota.edad}} a√±os</span> <br>
  </ion-card-content>
  <ion-button expand="block" color="primary"  [routerLink]="['/admin/modificarmascotacliente/:id']" >Modificar</ion-button>


</ion-card>




</ion-content>
