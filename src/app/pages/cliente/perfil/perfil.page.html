<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-list id="inbox-list">   
    <ion-label class="datos">
      <ion-avatar >
        <img src={{cliente.foto}} />
      </ion-avatar>
    <a    href="pages/listadecompras"> <h1>Mis compras</h1>
      <img class="logo" src="\assets\img\carro.png" > </a><br><br><br>
    <a  href="pages/mascota"><h1>Mascotas</h1>
      <img class="logo" src="\assets\img\casa.png"></a><br><br><br>
    <a  href="admin/modificarcliente"> <h1>Mis datos</h1>
      <img class="logo" src="\assets\img\perfil.png"></a>
  </ion-label> 
  <br><br><br><br><br><br>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.username" ngDefaultControl></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input disabled="true" type="text" [(ngModel)]="cliente.email" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.telefono" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
