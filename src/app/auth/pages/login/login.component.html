<body>
<form class="contenido" [formGroup]="login" (ngSubmit)="onSubmit()">
  <h1 class="titulo">Bizcocho</h1>
  <h4 class="subtitulo">Ayudando a miles de animales abandonados cada día.</h4>
  <div class="formato">
    <ion-item-group>
      <ion-item>
        <ion-label class="formato" position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="formato" position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-item-group>
    <span class="txt-chica"><a>¿Olvidaste tu contraseña?</a></span>
    <div class="btn">
      <ion-row>
        <ion-button class="main-btn" type="submit">Iniciar sesión</ion-button>
      </ion-row>
        <h1>Tambien puede</h1>
      <ion-row>
        <ion-button class="main-btn" routerLink="/auth/signup" routerDirection="root" routerLinkActive="selected"
          color="dark">Registrarse</ion-button>
      </ion-row>
    </div>
  </div>
</form>
</body>
