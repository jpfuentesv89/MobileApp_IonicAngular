<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Mantenedor Producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="inbox-list">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="producto.descripcion" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Foto:</ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file">
            <ion-icon name="images"></ion-icon>
          </label>
          <input id="file" style="display: none;" type="file" accept="image/*" (change)="selectImagen($event)">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <img [src]="nuevaImagen">
  </ion-list>
  <ion-button expand="full" color="success" (click)='agregarProducto()'> Agregar </ion-button>
  <br>
</ion-content>
