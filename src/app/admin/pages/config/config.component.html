<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Administrador</ion-title>
  </ion-toolbar>
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.rut" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Dv</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.dv" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.nombre" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.apaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.amaterno" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.direccion" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-select interface="action-sheet" placeholder="Select Comuna" [(ngModel)]="cliente.comuna"
        (ionChange)="cliente.comuna" ngDefaultControl>
        <ion-select-option [value]="Paine">Paine</ion-select-option>
        <ion-select-option>Santiago</ion-select-option>
        <ion-select-option>Buin</ion-select-option>
        <ion-select-option>San Bernardo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="cliente.correo" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="cliente.telefono" ngDefaultControl></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)='agregarUser()'> Crear </ion-button>

</ion-header>
