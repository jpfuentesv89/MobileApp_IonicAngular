<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Administrador</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list id="inbox-list">
  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="number" [(ngModel)]="cliente.rut" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Dv</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.dv" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.nombre" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido Paterno</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.apaterno" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido Materno</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.amaterno" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.direccion" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.comuna" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="cliente.correo" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="number" [(ngModel)]="cliente.telefono" ngDefaultControl></ion-input>
  </ion-item>
</ion-list>
<ion-button expand="floating" (click)='borraUser()'> Borrar </ion-button>
<ion-button expand="floating" (click)='updateUser()'> Actualizar </ion-button>
<ion-button expand="floating" (click)='getUser()'> Buscar </ion-button>
</ion-content>
